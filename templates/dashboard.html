<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='das.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='darkmode.css') }}">
</head>
<body class="{{ 'dark-theme' if dark_mode else '' }}">
    <header>
        <div class="logo">
            <h1>Nama Aplikasi</h1>
        </div>
        <button id="toggleSettings">â˜°</button>
    </header>
    
    <div id="settingsPanel" class="settings-panel hidden">
        <h2>Pengaturan</h2>

        <ul class="settings-menu">
            <li><a href="{{ url_for('tema') }}">Tema</a></li>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <div class="footer">
        <a href="#"><i class="fas fa-home"></i>Beranda</a>

        <a href="{{ url_for('lobi') }}"><i class="fas fa-cog"></i>Untuk Dia</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>

</html>
