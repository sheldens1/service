<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .profil-container {
            text-align: center;
        }

        .profil-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3e3e3e;
        }

        .info {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .info-item {
            margin: 20px 0;
        }

        .info-item label {
            display: block;
            font-size: 14px;
            color: #aaa;
        }

        .info-item span {
            font-size: 18px;
            font-weight: bold;
        }

        a {
            color: #1da1f2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <body class="{{ 'dark-theme' if get_user().get('dark_mode') else '' }}"></body>
    <div class="profil-container">
        <img src="{{ url_for('static', filename='uploads/' + user.get('foto', 'default.png')) }}" alt="Foto Profil" class="profil-img">
        
        <div class="info">
            <div class="info-item">
                <label>Nama</label>
                <span>{{ user.get('nama', user.get('username', 'Tidak diketahui')) }}</span>
            </div>
            <div class="info-item">
                <label>Tentang</label>
                <span>{{ user.get('tentang', 'Tidak ada deskripsi') }}</span>
            </div>
            <div class="info-item">
                <label>Telepon</label>
                <span>{{ user.get('telepon', '-') }}</span>
            </div>
            <div class="info-item">
                <label>Tautan</label>
                <span>
                    {% if user.get('tautan') %}
                        <a href="{{ user['tautan'] }}" target="_blank">{{ user['tautan'] }}</a>
                    {% else %}
                        Tidak tersedia
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
</body>
</html>
