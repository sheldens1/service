<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengaturan Akun</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ubah_foto.css') }}">
</head>
<body>
  <body class="{{ 'dark-theme' if get_user().get('dark_mode') else '' }}"></body>
  <h2>Pengaturan Akun</h2>
  <form method="POST">
    <label>Nama:</label>
    <input type="text" name="name" value="{{ user['name'] }}"><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ user['email'] }}"><br>

    <!-- Toggle dark mode -->
    <label>Mode Gelap:</label>
    <input type="checkbox" name="dark_mode" {{ 'checked' if user.get('dark_mode') else '' }} disabled><br>

    <button type="submit">Simpan Perubahan</button>
  </form>

  <a href="{{ url_for('ganti_password') }}">Ganti Kata Sandi</a><br>
  <a href="{{ url_for('ubah_foto') }}">Ganti Foto Profil</a><br>
</body>
</html>
