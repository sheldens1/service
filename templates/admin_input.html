<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Servis Masuk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='darkmode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='tombolset.css') }}">
<style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #eaf4ff;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
    <body class="{{ 'dark-theme' if get_user().get('dark_mode') else '' }}">
        <header>
            <button id="toggleSettings">â˜°</button>
        </header>
        
        <div id="settingsPanel" class="settings-panel hidden">
            <h2>Pengaturan</h2>
            <p>Ini konten pengaturan kamu, Lucky!</p>
            <ul class="settings-menu">
                <li><a href="{{ url_for('tema') }}">Tema</a></li>
                <li><a href="#">Notifikasi</a></li>
                <li><a href="{{ url_for('settings') }}">Pengaturan</a></li>
            </ul>
        </div>
    
    <h2>Data Servis Masuk</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Nama</th>
            <th>No HP</th>
            <th>Kerusakan</th>
            <th>Email</th>
            <th>Status</th>
        </tr>
        {% for s in services %}
        <tr>
            <td>{{ s.nama }}</td>
            <td>{{ s.nohp }}</td>
            <td>{{ s.kerusakan }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.status }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('admin_dashboard') }}" class="back-btn">Kembali ke Dashboard</a>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
