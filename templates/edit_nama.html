<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Nama</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <body class="{{ 'dark-theme' if get_user().get('dark_mode') else '' }}"></body>
    <div class="container">
        <h2>Edit Nama Tampilan</h2>
        <form method="POST">
            <label for="nama">Nama baru:</label><br>
            <input type="text" id="nama" name="nama" value="{{ nama }}" required><br><br>
            <button type="submit">Simpan Perubahan</button>
        </form>
        <br>
        <a href="{{ url_for('settings') }}">Kembali ke Pengaturan</a>
    </div>
</body>
</html>
