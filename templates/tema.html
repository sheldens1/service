<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body.dark-theme {
            background-color: #1e1e2f;
            color: #f0f0f0;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #222222;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: inherit;
            transition: all 0.3s ease;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .toggle-container {
            text-align: right;
        }
    </style>
</head>
<body class="{{ 'dark-theme' if user.get('dark_mode') else 'light-mode' }}">
    <div class="container">
        <div class="toggle-container">
            <form method="POST" action="{{ url_for('settings') }}">
                    <form method="POST" action="{{ url_for('settings') }}">
                <label class="switch">
                    <input type="checkbox" name="dark_mode" onchange="this.form.submit()" {{ 'checked' if user.get('dark_mode') else '' }}>
                    <span class="slider"></span>
                </label>
            </form>
        </div>

        <h1 class="title">Selamat datang, {{ user.get('nama') or user.get('username') }}</h1>
        <p>Email: {{ user.get('email') }}</p>

        <p>Dark mode akan tetap aktif meskipun kamu refresh atau login ulang, selama belum dimatikan dari pengaturan.</p>
    </div>
</body>
</html>
