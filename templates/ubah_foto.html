<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ubah Foto Profil</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <body class="{{ 'dark-theme' if get_user().get('dark_mode') else '' }}"></body>
    <div class="container">
        <h2>Ubah Foto Profil</h2>
        <img src="{{ url_for('static', filename='uploads/' + user.get('foto', 'default.png')) }}" alt="Foto Saat Ini">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="foto" accept="image/*" required>
            <br>
            <button type="submit">Simpan Foto</button>
        </form>
    </div>
</body>
</html>
